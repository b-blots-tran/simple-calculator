<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-border">
        <div class="display-container">
          <div id="last-input">10000000000000</div>
          <div id="current-input">10000000000000</div>
        </div>
        <div class="pad-container">
          <div class="numpad-container">
            <div id="one" id="" class="button number">1</div>
            <div id="two" class="button number">2</div>
            <div id="three" class="button number">3</div>
            <div id="four" class="button number">4</div>
            <div id="five" class="button number">5</div>
            <div id="six" class="button number">6</div>
            <div id="seven" class="button number">7</div>
            <div id="eight" class="button number">8</div>
            <div id="nine" class="button number">9</div>
            <div id="negate" class="button number">
              <span class="s-hyphen">&ndash;</span>
              /+
            </div>
            <div id="zero" class="button number">0</div>
            <div id="decimal" class="button number">.</div>
            <div id="clear" class="button number">C</div>
          </div>
          <div class="operpad-container">
            <div id="add" class="button operator">+</div>
            <div id="subtract" class="button operator">
              <span class="m-hyphen">&mdash;</span>
            </div>
            <div id="multiply" class="button operator">x</div>
            <div id="divide" class="button operator">/</div>
            <div
              style="visibility: show"
              id="power-switch"
              class="button operator"
            >
              <i class="fa fa-power-off"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
