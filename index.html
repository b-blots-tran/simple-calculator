<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-border">
        <div class="display-container">
          <div id="last-input">0</div>
          <div id="current-input">0</div>
        </div>
        <div class="pad-container">
          <div class="numpad-container">
            <div id="1" id="" class="button number">1</div>
            <div id="2" class="button number">2</div>
            <div id="3" class="button number">3</div>
            <div id="4" class="button number">4</div>
            <div id="5" class="button number">5</div>
            <div id="6" class="button number">6</div>
            <div id="7" class="button number">7</div>
            <div id="8" class="button number">8</div>
            <div id="9" class="button number">9</div>
            <div id="negate" class="button">
              <span class="s-hyphen">&ndash;</span>
              /+
            </div>
            <div id="0" class="button number">0</div>
            <div id="dot" class="button">.</div>

            <div id="clear" class="button">C</div>
          </div>
          <div class="operpad-container">
            <div id="add" class="button operator">+</div>
            <div id="subtract" class="button operator">
              <span class="m-hyphen">&mdash;</span>
            </div>
            <div id="multiply" class="button operator">x</div>
            <div id="divide" class="button operator">/</div>
            <div id="equal" class="button operator">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
